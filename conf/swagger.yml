components:
  schemas:
    uk.gov.hmrc.pillar2submissionapi.models.overseasreturnnotification.ORNSubmission:
      properties:
        countryGIR:
          type: string
          minLength: 1
          maxLength: 2
        reportingEntityName:
          type: string
          minLength: 1
          maxLength: 200
        TIN:
          type: string
          minLength: 1
          maxLength: 200
        issuingCountryTIN:
          type: string
          minLength: 1
          maxLength: 2
      required:
      - accountingPeriodFrom
      - accountingPeriodTo
      - filedDateGIR
      - countryGIR
      - reportingEntityName
      - TIN
      - issuingCountryTIN
    Submission:
      properties:
        submissionType:
          type: string
          enum:
          - UKTR_CREATE
          - UKTR_AMEND
          - ORN_CREATE
          - ORN_AMEND
          - BTN
          - GIR
        receivedDate:
          type: string
          format: date-time
        country:
          type: string
          nullable: true
      required:
      - submissionType
      - receivedDate
    AccountingPeriodDetails:
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        dueDate:
          type: string
          format: date
        underEnquiry:
          type: boolean
        obligations:
          type: array
          items:
            $ref: "#/components/schemas/Obligation"
      required:
      - startDate
      - endDate
      - dueDate
      - underEnquiry
      - obligations
    Obligation:
      properties:
        obligationType:
          type: string
          enum:
          - UKTR
          - GIR
        status:
          type: string
          enum:
          - Open
          - Fulfilled
        canAmend:
          type: boolean
        submissions:
          type: array
          items:
            $ref: "#/components/schemas/Submission"
      required:
      - obligationType
      - status
      - canAmend
      - submissions
    ObligationsAndSubmissionsSuccessResponse:
      properties:
        processingDate:
          type: string
          format: date-time
        accountingPeriodDetails:
          type: array
          items:
            $ref: "#/components/schemas/AccountingPeriodDetails"
      required:
      - processingDate
      - accountingPeriodDetails
