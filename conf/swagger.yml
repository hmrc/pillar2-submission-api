        submissionType:
          type: string
          enum:
          - UKTR
          - ORN
          - BTN
          - GIR
        receivedDate:
          type: string
          format: date-time
        country:
          type: string
          nullable: true
      required:
      - submissionType
      - receivedDate
    AccountingPeriodDetails:
      properties:
        endDate:
          type: string
          format: date
        underEnquiry:
          type: boolean
        obligations:
          type: array
          items:
            $ref: "#/components/schemas/Obligation"
        dueDate:
          type: string
          format: date
        startDate:
          type: string
          format: date
      required:
      - startDate
      - endDate
      - dueDate
      - underEnquiry
      - obligations
    Obligation:
      properties:
        obligationType:
          type: string
          enum:
          - Pillar2TaxReturn
          - GlobeInformationReturn
        status:
          type: string
          enum:
          - Open
          - Fulfilled
        canAmend:
          type: boolean
        submissions:
          type: array
          items:
            $ref: "#/components/schemas/Submission"
      required:
      - obligationType
      - status
      - canAmend
      - submissions
    ObligationsAndSubmissionsSuccessResponse:
