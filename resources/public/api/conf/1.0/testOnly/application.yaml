        "200":
          description: UK Tax Return Submission Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responses.UKTRSubmitSuccessResponse"
              examples:
                responses.UKTRSuccessResponseExample:
                  $ref: "#/components/examples/responses.UKTRSuccessResponseExample"
  /organisations/pillar-two/below-threshold-notification:
    post:
      security:
      - userRestricted:
        - write:pillar2
      description: |
        Submits a Below-Threshold Notification for a specified accounting period when the group no longer meets the threshold for the Pillar 2 top-up tax.
        ### Error Codes
        <p>This table contains a list of 422 error codes returned when a SubmitBTN API request is not processed successfully.</p>
        <table>
        <thead>
        <tr>
        <th>Error Message</th>
        <th>Next Steps</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>002 - Pillar2 ID (SAP Number) is missing or invalid</td>
        <td>Please provide the request header for your client, to check it contains the Pillar 2 ID (SAP Number) they were assigned at registration.</td>
        </tr>
        <tr>
        <td>003 - Request could not be processed</td>
        <td>The message could not be processed due to locking. Please check if there is currently an open enquiry on your tax account.</td>
        </tr>
        <tr>
        <td>044 - Tax Obligation already fulfilled</td>
        <td>A BTN for the specified period has already been submitted.</td>
        </tr>
        <tr>
        <td>063 - Business Partner does not have an Active Pillar 2 Subscription</td>
        <td>The Pillar 2 ID (SAP Number) in the request header is not listed as active by HMRC for this regime. Please contact the central support team.</td>
        </tr>
        </tbody>
        </table>
      tags:
      - submission
      operationId: submitBTN
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BTNSubmission"
            examples:
              requests.BTNRequestExample:
                $ref: "#/components/examples/requests.BTNRequestExample"
      parameters:
      - in: header
        name: X-Pillar2-Id
        schema:
          type: string
        description: Pillar2 ID for the submission. Mandatory if the user is an Agent
      summary: SubmitBTN
      responses:
        "400":
          description: Bad Request
          content:
            application/json:
              examples:
                Invalid Json:
                  $ref: "#/components/examples/errors.InvalidJson"
                Empty Request Body:
                  $ref: "#/components/examples/errors.EmptyBody"
                Missing Header:
                  $ref: "#/components/examples/errors.Submission.MissingHeader"
        "201":
          description: Below-Threshold Notification Submission Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitBTNSuccessResponse"
              examples:
                responses.BTNSuccessResponseExample:
                  $ref: "#/components/examples/responses.BTNSuccessResponseExample"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Generic Server Error:
                  $ref: "#/components/examples/errors.Submission.GenericServerError"
                No Subscription Data:
                  $ref: "#/components/examples/errors.Submission.NoSubscriptionData"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Forbidden:
                  $ref: "#/components/examples/errors.Submission.Forbidden"
        "422":
          description: Business Validation Failure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Invalid Pillar2ID:
                  $ref: "#/components/examples/errors.Submission.InvalidPillar2ID"
                Invalid Request:
                  $ref: "#/components/examples/errors.Submission.InvalidRequest"
                Tax Obligation Fulfilled:
                  $ref: "#/components/examples/errors.Submission.TaxObligationFulfilled"
                Duplicate Acknowledgment:
                  value:
                    code: '004'
                    message: Duplicate acknowledgment reference
                No Active Submission:
                  $ref: "#/components/examples/errors.Submission.NoActiveSubmission"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/errors.Submission.Unauthorized"
  /organisations/pillar-two/obligations-and-submissions:
    get:
      security:
      - userRestricted:
        - write:pillar2
      description: |
        Retrieves the Obligations and Submissions for an accounting period.
        ### Error Codes
        <p>This table contains a list of 422 error codes returned when a Obligations and Submissions API request is not processed successfully.</p>
        <table>
        <thead>
        <tr>
        <th>Error Message</th>
        <th>Next Steps</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>002 - Pillar2 ID (SAP Number) is missing or invalid</td>
        <td>Please provide the request header for your client, to check it contains the Pillar 2 ID (SAP Number) they were assigned at registration.</td>
        </tr>
        <tr>
        <td>003 - Request could not be processed</td>
        <td>The message could not be processed due to locking. Please check if there is currently an open enquiry on your tax account.</td>
        </tr>
        <tr>
        <td>025 - No associated data found</td>
        <td>No associated data found for this Pillar 2 ID.</td>
        </tr>
        <tr>
        </tbody>
        </table>
      tags:
      - submission
      operationId: retrieveData
      parameters:
      - in: query
        name: fromDate
        required: true
        schema:
          type: string
      - in: query
        name: toDate
        required: true
        schema:
          type: string
      summary: Retrieve Obligations and Submissions
      responses:
        "500":
          description: Internal Server Error
          content:
            application/json:
              examples:
                Generic Server Error:
                  $ref: "#/components/examples/errors.Submission.GenericServerError"
        "403":
          description: Forbidden
          content:
            application/json:
              examples:
                Forbidden:
                  $ref: "#/components/examples/errors.Submission.Forbidden"
        "422":
          description: Business Validation Failure
          content:
            application/json:
              examples:
                Invalid Pillar2ID:
                  $ref: "#/components/examples/errors.Submission.InvalidPillar2ID"
                Invalid Request:
                  $ref: "#/components/examples/errors.Submission.InvalidRequest"
                Duplicate Acknowledgment:
                  $ref: "#/components/examples/errors.Submission.DuplicateSubmission"
                No associated data found:
                  $ref: "#/components/examples/errors.Submission.NoActiveSubmission"
        "401":
          description: Unauthorized
          content:
            application/json:
              examples:
                Unauthorized:
                  $ref: "#/components/examples/errors.Submission.Unauthorized"
        "200":
          description: OK Obligations and Submissions retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObligationsAndSubmissionsSuccessResponse"
