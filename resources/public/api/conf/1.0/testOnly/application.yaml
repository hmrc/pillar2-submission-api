openapi: 3.0.3
info:
  version: 0.89.0
  title: Pillar 2 API
  description: An API for managing and retrieving data in accordance with Pillar 2
    tax rules.
tags: []
paths:
  /organisations/pillar-two/setup/organisation:
    post:
      security:
      - userRestricted:
        - write:pillar2
      description: |
        Creates a test organisation associated with your authed organisation.
      tags:
      - setup
      operationId: createTestOrganisation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestOrganisation"
      parameters:
      - name: Authorization
        in: header
        description: Bearer token for authentication
        schema:
          type: string
        required: true
      - name: X-Pillar2-Id
        in: header
        description: "Pillar 2 Id - Pattern: [A-Z0-9]{1,15}. Only requred if you are\
          \ authorised as an agent to specify which client's Pillar 2 Id to associate\
          \ the test organisation."
        schema:
          type: string
        required: false
      summary: Create Test Organisation
      responses:
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Invalid JSON:
                  $ref: "#/components/examples/errors.InvalidJson"
                Empty Body:
                  $ref: "#/components/examples/errors.EmptyBody"
        "201":
          description: Test Organisation Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestOrganisationWithId"
              example:
                pillar2Id: XAPLR1234567890
                organisation:
                  orgDetails:
                    domesticOnly: true
                    organisationName: Test Organisation Ltd
                    registrationDate: 2024-01-01
                  accountingPeriod:
                    startDate: 2024-01-01
                    endDate: 2024-12-31
                  lastUpdated: 2024-01-01T12:00:00Z
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              example:
                code: 500
                message: Failed to create organisation due to database error
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Forbidden:
                  $ref: "#/components/examples/errors.TestOrg.Forbidden"
        "409":
          description: Organisation Already Exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              example:
                code: 409
                message: "Organisation with pillar2Id: XAPLR1234567890 already exists"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/errors.TestOrg.Unauthorized"
    get:
      security:
      - userRestricted:
        - read:pillar2
      description: |
        Gets a test organisation associated with your authed organisation.
      tags:
      - setup
      operationId: getTestOrganisation
      parameters:
      - name: Authorization
        in: header
        description: Bearer token for authentication
        schema:
          type: string
        required: true
      - name: X-Pillar2-Id
        in: header
        description: "Pillar 2 Id - Pattern: [A-Z0-9]{1,15}. Only requred if you are\
          \ authorised as an agent to specify which client's Pillar 2 Id to associate\
          \ the test organisation."
        schema:
          type: string
        required: false
      summary: Get Test Organisation
      responses:
        "400":
          description: Invalid Request
          content:
            application/json:
              examples:
                Invalid JSON:
                  $ref: "#/components/examples/errors.InvalidJson"
                Empty Body:
                  $ref: "#/components/examples/errors.EmptyBody"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Not Found:
                  $ref: "#/components/examples/errors.TestOrg.NotFound"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              example:
                code: 500
                message: Internal Server Error
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Forbidden:
                  $ref: "#/components/examples/errors.TestOrg.Forbidden"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/errors.TestOrg.Unauthorized"
        "200":
          description: Test Organisation Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestOrganisationWithId"
              example:
                pillar2Id: XAPLR1234567890
                organisation:
                  orgDetails:
                    domesticOnly: true
                    organisationName: Test Organisation Ltd
                    registrationDate: 2024-01-01
                  accountingPeriod:
                    startDate: 2024-01-01
                    endDate: 2024-12-31
                  lastUpdated: 2024-01-01T12:00:00Z
    put:
      security:
      - userRestricted:
        - write:pillar2
      description: |
        Updates a test organisation associated with your authed organisation.
      tags:
      - setup
      operationId: updateTestOrganisation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TestOrganisation"
      parameters:
      - name: Authorization
        in: header
        description: Bearer token for authentication
        schema:
          type: string
        required: true
      - name: X-Pillar2-Id
        in: header
        description: "Pillar 2 Id - Pattern: [A-Z0-9]{1,15}. Only requred if you are\
          \ authorised as an agent to specify which client's Pillar 2 Id to associate\
          \ the test organisation."
        schema:
          type: string
        required: false
      summary: Update Test Organisation
      responses:
        "400":
          description: Invalid Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Invalid JSON:
                  $ref: "#/components/examples/errors.InvalidJson"
                Empty Body:
                  $ref: "#/components/examples/errors.EmptyBody"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Not Found:
                  $ref: "#/components/examples/errors.TestOrg.NotFound"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              example:
                code: 500
                message: Failed to update organisation due to database error
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Forbidden:
                  $ref: "#/components/examples/errors.TestOrg.Forbidden"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uk.gov.hmrc.pillar2submissionapi.models.response.Pillar2ErrorResponse"
              examples:
                Unauthorized:
                  $ref: "#/components/examples/errors.TestOrg.Unauthorized"
        "200":
          description: Test Organisation Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TestOrganisationWithId"
              example:
                pillar2Id: XAPLR1234567890
                organisation:
                  orgDetails:
                    domesticOnly: true
                    organisationName: Test Organisation Ltd
                    registrationDate: 2024-01-01
                  accountingPeriod:
                    startDate: 2024-01-01
                    endDate: 2024-12-31
                  lastUpdated: 2024-01-01T12:00:00Z
    delete:
